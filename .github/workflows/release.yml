name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: plugin/package-lock.json

      - name: Install dependencies
        working-directory: plugin
        run: npm ci

      - name: Build Plugin
        working-directory: plugin
        run: npm run build

      - name: Package Plugin
        working-directory: plugin
        run: |
          # Pega o ID do plugin
          PLUGIN_ID=$(jq -r .id src/plugin.json)
          
          # Renomeia a pasta dist para o ID do plugin (padr√£o Grafana)
          mv dist $PLUGIN_ID
          
          # Cria o zip
          zip -r $PLUGIN_ID.zip $PLUGIN_ID

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            plugin/*.zip
            plugin/*.md